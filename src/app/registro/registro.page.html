<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-gif-gamer">
    <img src="assets/login-bg.gif" alt="fondo gamer" />
  </div>
  <div class="bg-overlay"></div>
  <div class="registro-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crea tu cuenta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input formControlName="usuario"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('usuario')?.invalid && registroForm.get('usuario')?.touched">
            Nombre de usuario es requerido.
          </ion-note>

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
            Correo válido requerido.
          </ion-note>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
            Contraseña requerida (mínimo 6 caracteres).
          </ion-note>

          <ion-button expand="block" type="submit" [disabled]="registroForm.invalid">Registrarse</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
